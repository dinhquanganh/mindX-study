<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let inputStr1 = prompt('Nhap chuoi 1');
        let inputStr2 = prompt('Nhap chuoi 2');
        function transplantStr(str1,str2) {
            let newStr='';
            let strMin='';
            let strMax='';
            if (str1.length < str2.length || str1.length == str2.length)  
            {strMin = str1;strMax = str2;} 
            else {strMin = str2;strMax = str1;}
            let i=0
            for (i ; i<strMin.length; i++) {newStr+= strMin[i]+strMax[i];}
            for (let j=i; j<strMax.length; j++) {newStr+= strMax[j];}
            return alert(newStr);
        }
        transplantStr(inputStr1,inputStr2);
    </script>
</body>
</html>
